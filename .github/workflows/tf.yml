# This is a basic workflow to help you get started with Actions

name: tf

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Which environment you wish to use
        options:
        - integration
        - staging
        - production

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted
    

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Authenticate to Azure
        run: 
          |
          if [[ "${{inputs.environment}}" == "integration" || "${{inputs.environment}}" == "staging" ]]; then
            az login --service-principal -u ${{secrets.CLIENT_ID}} -p ${{secrets.CLIENT_SECRET}} --tenant ${{secrets.TENANT_ID}}
          else
            az login --service-principal -u ${{secrets.CLIENT_ID_PROD}} -p ${{secrets.CLIENT_SECRET_PROD}} --tenant ${{secrets.TENANT_ID}}
          fi

      # - name: locating the runner in the correct path
      #   run: 
      #     |
      #     if [[ "${{inputs.environment}}" == "integration" || "${{inputs.environment}}" == "staging" ]]; then
      #       cd integration/key_vault/
      #     else
      #       cd production/key_vault/
      #     fi

      - name: Set working directory
        run: echo "::set-env name=WORK_DIR::./${{ inputs.environment }}/key_vault/"

      # Runs a set of commands using the runners shell
      - name: run terraform init
        working-directory: ${{ env.WORK_DIR }}
        run: ls -ltr && pwd && terraform init

      - name: run terraform plan
        working-directory: ${{ env.WORK_DIR }}
        run: terraform plan

      - name: finish job
        run: echo "Job finished"
